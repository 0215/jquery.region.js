<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery 省市县联动插件</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
        .homtown {
            display: flex;
            justify-content: space-between;
        }

        .homtown select {
            width: 32%;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
            <h3>&nbsp;</h3>
            <form class="form-horizontal col-sm-6 col-sm-offset-3" role="form">
                <fieldset>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <div class="radio-inline"><input type="radio"> 男 </div>
                            <div class="radio-inline"><input type="radio"> 女 </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">家乡</label>
                        <div class="col-sm-10 homtown">
                            <!-- id可以任意值，data-id 设置默认地区 -->
                            <select id="province" data-id="130000" class="form-control"></select>
                            <select id="city" data-id="130600" class="form-control"></select>
                            <select id="district" data-id="130634" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success pull-right"> 保 存 </button>
                        </div>
                    </div>
                </fieldset>
            </form>
		</div>
	</div>
	<script src="./jquery.js"></script>
	<script src="./jquery.region.js"></script>
    <script>
        $('.homtown').region({
            url: './region.json' // 省市县接口
        });
    </script>
</body>
</html>
